<div class=".col-md-6 .offset-md-3 px-5">
  <div class="input-group mb-3">
    <input type="text" class="form-control" placeholder="Recipient's username" aria-label="Recipient's username" aria-describedby="button-addon2">
    <button class="btn btn-primary" type="button" id="button-addon2"><i class="fas fa-search"></i>  Buscar</button>
  </div>

  <hr>

  <table class="table table-striped table-hover">
    <thead>
      <tr>
        <th scope="col">Id</th>
        <th scope="col">Nombre</th>
        <th scope="col">Apellido</th>
        <th scope="col">Telefono</th>
        <th scope="col">Email</th>
        <th scope="col">Opciones</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let c of clientList">
        <td scope="row"> {{ c.clientID }}</td>
        <td>{{ c.nombre }}</td>
        <td>{{ c.apellido }}</td>
        <td>{{ c.telefono }}</td>
        <td>{{ c.email }}</td>
        <td>
          <a [routerLink]="['/form', c.clientID]" class="btn btn-sm btn-warning"><i class="fas fa-pencil-alt"></i></a>
          <!-- <button class="btn btn-sm btn-success"><i class="fas fa-pencil-alt"></i></button> -->
          <button class="btn btn-sm btn-danger"><i class="far fa-trash-alt"></i></button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
