<div class=".col-md-6 .offset-md-3 px-5">
  


  <div class="col-md-12">
    <div class="h-100 p-3 text-white bg-dark rounded-3">
      <div class="input-group mb-1" [formGroup]="searchForm">
        <input type="text" class="form-control" id="search" formControlName="search" placeholder="Buscar por nombre">
        <button class="btn btn-primary" type="button" (click)="_searchClient()"><i class="fas fa-search"></i>  Buscar</button>
        <button class="btn btn-warning" (click)="_getData()"><i class="fas fa-redo"></i></button>
        <button [routerLink]="['/form']" routerLinkActive="router-link-active" class="btn btn-success" type="button" id="button-addon2"><i class="far fa-plus-square"></i> <strong> Nuevo Cliente</strong></button>
      </div>
    </div>
  </div> 
  

  <ng-template #nodata>
    <div class="d-grid gap-2 col-6 mx-auto">
      <h3><i class="fas fa-otter"></i> No hay datos siponibles</h3>
    </div>
  </ng-template>
  <table class="table table-striped table-hover" *ngIf="clientList.length > 0; else nodata">
    <thead>
      <tr>
        <th scope="col">Id</th>
        <th scope="col">Nombre</th>
        <th scope="col">Apellido</th>
        <th scope="col">Telefono</th>
        <th scope="col">Email</th>
        <th scope="col"></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let c of clientList">
        <td scope="row"> {{ c.clientID }}</td>
        <td>{{ c.nombre }}</td>
        <td>{{ c.apellido }}</td>
        <td>{{ c.telefono }}</td>
        <td>{{ c.email }}</td>
        <td>
          <div class="d-grid gap-2 d-md-flex justify-content-md-end">
            <a [routerLink]="['/form', c.clientID]" class="btn btn-sm btn-warning"><i class="fas fa-pencil-alt"></i></a>
            <button class="btn btn-sm btn-danger" (click)="_deleteCient(c.clientID)"><i class="far fa-trash-alt"></i></button>
          </div>
        </td>
      </tr>
    </tbody>
  </table>
</div>
